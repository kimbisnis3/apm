<ion-header>

    <ion-navbar>
        <ion-title>Add User</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Nama</ion-label>
            <ion-input type="text"></ion-input>
            <ion-input type="hidden"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Alamat</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button block color="secondary" (click)="setValue('20000')">1</button>
            </ion-col>
            <ion-col>
                <button ion-button block color="primary" (click)="setValue('30000')">2</button>
            </ion-col>
            <ion-col>
                <button ion-button block color="danger" (click)="setValue('50000')">3</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div padding>
        <button ion-button block color="secondary" (click)="simpan()">Simpan</button>
    </div>
</ion-content>
